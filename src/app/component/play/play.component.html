<main class="tm-background">
  <header>
    <div class="justify-content-center logo border-bot row">
      <img src="../../../assets/img/logo.png" alt="" />
    </div>
    <div class="gameinfo border-bot row">
      <div class="col-4 d-flex gameicons justify-content-start">
        <app-time></app-time>
      </div>
      <div class="col-4 d-flex gameicons justify-content-center">
        <app-life class="row"></app-life>
      </div>
      <div class="col-4 d-flex gameicons justify-content-end">
        <app-score></app-score>
      </div>
    </div>
  </header>

  <section class="gamescreen">
    <!--current item-->
    <ul class="current row justify-content-center align-content-center col-12">
      <li class="currentitem">
        <app-currentitem
        class="row justify-content-center testers"
        id="div1" 
        (drop)="drop($event)" 
        (dragover)="allowDrop($event)"
        draggable="true" 
        (dragstart)="drag($event)" 
        id="drag1"
        width="88" 
        height="31"
        class="dragable-img"
        data-id="1"
        ></app-currentitem>
      </li>
    </ul> 
  </section>
      
 

    <!--Trashes-->
    <app-trash
      id="div2"
      (drop)="drop($event)"
      (dragover)="allowDrop($event)">
    </app-trash>
</main>
