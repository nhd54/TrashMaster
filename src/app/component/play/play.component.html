<main class="container-fluid tm-background">
 
    <header>
        
        <div class="justify-content-center logo border-bot row">
            <img src="../../../assets/img/logo.png"  alt="">
        </div>
        <div class="gameinfo border-bot row">
            <div class="col-4 d-flex justify-content-center"><app-time></app-time></div>
            <div class="col-4 d-flex justify-content-center"><app-life></app-life></div>
            <div class="col-4 d-flex justify-content-center"><app-score></app-score></div>
        </div>       
    </header>

    <section class="gamescreen row">

         <!--Next items-->      
        <div class="nextitem row justify-content-end col-12">
            <span class="item">
            <div class="item-img"><app-nextitem></app-nextitem></div>
            <p class="item-text">Next item</p>
            </span>
        </div>   
        <!--current item-->
        <ul class="current row justify-content-center align-content-center col-12">
            <li class="currentitem"><app-currentitem></app-currentitem></li>
        </ul>

        <!--Trashes-->
        <ul class="trashes row col-12 jusify-content-center">
            <li class="col-4 d-flex justify-content-center">1</li>
            <li class="col-4 d-flex justify-content-center">2</li>
            <li class="col-4 d-flex justify-content-center">3</li>
        </ul>
    </section>

</main>
